<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Conversion.com Tasks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="cv-lightbox">
        <div class="close"><span>&times</span></div>
        <div class="timer">
            <span>This offer expires in</span>
            <div class="countdown">2:00</div>
        </div>
        <div class="lightbox-content">
            <h1><img src="./assets/title.png" alt="Get 10% off now" /></h1>
            <p class="subtext">just by subscribing to our newsletter</p>
            <input class="email-field" type="email" placeholder="Enter your email address" aria-label="Enter your email address" />
            <button class="cta-btn">Get 10% off</button>
            <small class="disclaimer">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt.</small>
        </div>
    </div>    
    <script src="main.js"></script>
</body>
</html>
